<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="js/editor.js"></script>
  <title>Remembery</title>
</head>
<body>
  <nav class="d-flex flex-row flex-nowrap justify-content-center align-items-center">
    <div class="menu-inactive"><a href="about.html">About</a></div>
    <div class="menu-active"><a href="index.html">Dashboard</a></div>
  </nav>

  <div class="panel editor p-2 p-md-4 mx-auto mt-3 mb-5">
    
    <div class="d-flex flex-column head mb-5">
      <input placeholder="Collection title" id="title" type="text">
      <div class="mx-3" id="warning"></div>
      <textarea maxlength="100" placeholder="Description (optional)" class="mt-3" id="description"></textarea>
    </div>

    <div class="items-area d-flex flex-column mb-4">
      <div class="items"></div>  
      <button class="button-dark button-rounded align-self-center mx-3 mt-2" id="add">+</button>
    </div>

    <div class="my-3 d-flex flex-row justify-content-center buttons">
      <button id="save" class="mx-3 button-light">Save</button>
      <button id="cancel" class="mx-3 button-dark">Cancel</button>
    </div>
  </div>
  
  <div class=" d-flex flex-row justify-content-center mb-5">
    <button class="button-dark py-3 px-5" id="delete">Delete this collection</button>
  </div>


</body>
</html>
