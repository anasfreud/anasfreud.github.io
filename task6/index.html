<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="script.js"></script>

    <style>
        body {
            background-color: rgb(155, 192, 239);
        }

        .wrapper {
            width: 500px;
            height: 300px;
            background-color: white;
            margin: 0 auto;
            margin-top: 200px;
            padding: 30px;
            border-radius: 10px;
            border-style: solid;
            border-width: 1px;
        }
    </style>
    
</head>
<body>

    <div class="wrapper">

        <div class="d-flex flex-row">

            <div class="me-5">
                <div class="mb-3">Введите количество продукта:</div>
                <input id="count" class="form-control mb-4" type="text">

                <div class="d-flex flex-column justify-content-start align-items-start">

                    <label for="product-type" class="form-label mb-3">Выберите продукт:</label>
                    <select id="product-type" class="form-control mb-3" name="product">
                        <option value="product1">Цветной картон</option>
                        <option value="product2">Подарочная открытка</option>
                        <option value="product3">Цветная бумага</option>
                    </select>
                
                    <div id="radios" class="mt-3">
                        <input id="radio1" type="radio" name="option" checked="checked">
                        <label for="radio1" class="form-label me-2">70 г/м2</label>
                        <input id="radio2" type="radio" name="option">
                        <label for="radio2" class="form-label me-2">80 г/м2</label>
                        <input id="radio3" type="radio" name="option">
                        <label for="radio3" class="form-label me-2">130 г/м2</label>
                    </div>
            
                    <div id="check" class="mt-3">
                        <input id="checkbox" class="form-check-input" type="checkbox">
                        <label for="checkbox" class="form-check-label">Подписать</label>
                    </div>
                </div>
            </div>

            <div>
                <div>Сумма к оплате:</div>
                <div class="total">-</div>
            </div>
        </div>    
        
    </div>

    

</body>
</html>
