<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="script.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="text mt-5 mx-auto d-flex flex-column align-items-center">
        <p>Есть что рассказать? Свяжитесь с нами!</p>
        <button class="btn btn-primary" id="transition">Заполнить форму</button>
    </div>

    <div class="form-wrapper">
        <form>
            <label class="form-label" for="name">Имя</label>
            <input name="name" class="form-control form-input mb-3" id="name" type="text">
            
            <label class="form-label" for="email">E-mail</label>
            <input name="email" class="form-control mb-3 form-input" id="email" type="email"  placeholder="name@example.com">
            
            <label class="form-label" for="message">Сообщение</label>
            <textarea name="message" class="form-control mb-4 form-input" id="message" rows="3"></textarea>
    
            <input name="agreement" type="checkbox" class="form-check-input form-input" id="check">
            <label class="form-label" for="check">Соглашаюсь с политикой обработки персональных данных</label>

            <button class="mt-3 btn btn-primary">Отправить!</button>
        </form>
    </div>

    
</body>
</html>
